<!DOCTYPE html>
<html id="htmlmain" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Payment</title>
        <meta name="description" content="A page about Idol Tav">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/payment.css">
        <script src="../scripts/layout.js"></script>
    </head>
    <!-- Div soup -->
    <body>
        <div id="trailer"></div>
        <!-- Creating navbar -->
        <link rel="stylesheet" href="../styles/normalize.css">
        <link rel="stylesheet" href="../styles/mousetrailer.css">
        <div class="navbar" id="navbar">
            <div class="navbarelement1 navitem"><a href="index.html" class="linker" draggable="false">Home</a></div>
            <div class="navbarelement1 navitem"><a href="ticketing.html" class="linker" draggable="false">Ticketing</a></div>
            <div class="navbarelement1 navitem"><a href="about.html" class="linker" draggable="false">About</a></div>
            <div class="navbarelement1 navitem"><a href="events.html" class="linker" draggable="false">Events</a></div>
            <div class="navbarelement2 navitem"><a href="contacts.html" class="linker" draggable="false">Contacts</a></div>
        </div>
        <script src="../scripts/trailCreate.js"></script>
        <!-- Making card -->
        <div class="container">
            <div class="card-container">
                <!-- Front of card -->
                <div class="front">
                    <div class="image">
                        <img src="../media/chip.png" alt="">
                        <img src="../media/tavernLogo.png" class="tavicon" alt="">
                    </div>
                    <!-- Filler value -->
                    <div class="card-number-box">################</div>
                    <div class="flexbox">
                        <div class="box">
                            <span>card holder</span>
                            <div class="card-holder-name">full name</div>
                        </div>
                        <div class="box">
                            <span>expires</span>
                            <div class="expiration">
                                <span class="exp-month">mm</span>
                                <span class="exp-year">yy</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Back of card -->
                <div class="back">
                    <div class="stripe"></div>
                    <div class="box">
                        <span class="backText">cvv</span>
                        <div class="cvv-box"></div>
                        <img src="../media/tavernLogo.png" alt="" class="backLogo">
                    </div>
                </div>
            </div>
            <!-- Actual Form -->
            <form action="ticketing.html">
                <div class="inputBox">
                    <span>Event select</span>
                    <select name="event" id="event" class="event-input" required>
                        <option value="" selected disabled>Event select</option>
                        <option value=20>Tav toilet cover          (30/11)  $20</option>
                        <option value=12>Tav raid cover            (08/12)  $12</option>
                        <option value=10>Tav guild recruiting      (10/12)  $10</option>
                        <option value=69>Idol Grand Tour           (16/12)  $69</option>
                        <option value=8>Christmas Live             (25/12)  $8</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>Ticket number (Up to 5 at a time)</span>
                    <select name="Name" id="name" class="ticket-input" required>
                        <option value="" selected disabled>Event select</option>
                        <option value=1>1 ticket</option>
                        <option value=2>2 tickets</option>
                        <option value=3>3 tickets</option>
                        <option value=4>4 tickets</option>
                        <option value=5>5 tickets</option>
                    </select>
                </div>
                <br>
                <label>Payment amount: $</label>
                <label class="payment-amount">0</label>
                <div class="inputBox">
                    <span>email</span>
                    <input type="email" class="email-input" required>
                </div>
                <div class="inputBox">
                    <span>card number</span>
                    <input type="text" maxlength="16" class="card-number-input" required>
                </div>
                <div class="inputBox">
                    <span>card holder</span>
                    <input type="text" maxlength="30" class="card-holder-input" required>
                </div>
                <div class="flexbox">
                    <div class="inputBox">
                        <span>expiration mm</span>
                        <select name="mo" id="month" class="month-input" required>
                            <option value="" selected disabled>Month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>expiration yy</span>
                        <select name="yr" id="year" class="year-input" required>
                            <option value="" selected disabled>year</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>cvv</span>
                        <input type="text" maxlength="4" class="cvv-input" required>
                    </div>
                </div>
                <input type="submit" value="submit" class="submit-btn" onclick="alertPopup()">
            </form>
        <script src="../scripts/form.js"></script>
        </div>
        <script src="../scripts/mousetrailer.js"></script>
    </body>
</html>
